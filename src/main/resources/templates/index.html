<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.sprinfgramework.org/schema/security">
<head>
    <title>Looking For Gamer</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>

    <link type="text/css" rel="stylesheet" href="css/custom.min.css"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="padding-top:0">
<h2 style="padding-left:1em">Looking For Gamer</h2>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" >Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
            aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="bs-component" style="margin-bottom:1rem;">
    </div>
    <div class="row around-md" id="baska">

        <a th:each="game : ${games}" th:href="@{/posters/{id}(id=${game.id})}" class="w-100 h-100 col-lg-4 d-flex align-items-stretch"
           style="overflow: hidden;padding-bottom: 1em; padding-right: 1em;">

                    <div class="card w-100" style="flex-direction: row;">
                        <img th:src="${game.coverUrl}"/>

                        <div class="card-header w-100 text-center" style="font-size:3vh;" th:text="${game.name}"/>
                    </div>

        </a>

    </div>
</div>

<script>
function myFunction() {
    window.location.reload(false);
}
</script>

</body>
</html>
