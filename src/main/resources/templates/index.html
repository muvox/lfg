<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.sprinfgramework.org/schema/security">
<head>
    <title>Looking For Gamer</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>

    <link type="text/css" rel="stylesheet" href="css/custom.min.css"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div class="bs-component" style="margin-bottom:1rem;">
    <a href="/add" class="btn btn-success">New poster</a>
    </div>
    <div  class="cards">
        <div th:each="game : ${games}" class="card" style="min-height: 30rem;minwidth: 20rem;max-width: 20rem; max-height: 30rem;">

            <h4 class="card-header" th:text="${game.name}"></h4>

            <div class="card-body">
                <img th:src="${game.coverUrl}"/>
            </div>

        </div>
    </div>
</div>

</body>
</html>
