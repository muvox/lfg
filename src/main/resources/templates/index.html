<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.sprinfgramework.org/schema/security">
<head>
    <title>Looking For Gamer</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>

    <link type="text/css" rel="stylesheet" href="css/custom.min.css"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div class="bs-component" style="margin-bottom:1rem;">
    <a href="/add" class="btn btn-success">New poster</a>
    </div>
    <div  class="cards">
        <a th:each="gameId : ${games}"  th:href="@{/posters/{id}(id=${gameId.id})}">
        <div class="card" style="flex-direction: row; padding:0; min-width: 25em;max-width:25em;">



            <div class="card-body" style="max-width: 9em">
                <img th:src="${gameId.coverUrl}"/>
            </div>
            <div class="card-header" style="text-align: center" >
            <h4 class="card-header" style="width: 9em;position: relative; top: 50%; transform: translateY(-50%); -webkit-transform: translateY(-50%); -ms-transform: translateY(-50%);" th:text="${gameId.name}"/>

            </div>

        </div>
        </a>
    </div>
</div>

</body>
</html>
