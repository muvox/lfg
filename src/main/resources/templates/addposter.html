<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

    <link type="text/css" rel="stylesheet" th:href="@{/css/custom.min.css}"/>
</head>
<body>
<div class="container">
<div class="col-lg-6">
    <form th:object="${poster}" th:action="@{save}" action="#" method="post">
        <fieldset>

            <legend>New poster</legend>

            <div class="form-group row">
                <h3 th:text="${gameName}"></h3>
            </div>

            <div class="form-group row">
                <label for="platform">Platform</label>
                <select class="form-control" name="platform" id="platform" th:field="*{platform}">
                    <option value="PS4">PlayStation 4</option>
                    <option value="XB1">Xbox One</option>
                    <option value="PC">PC</option>
                </select>
            </div>

            <div class="form-group row">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" th:field="*{title}"/>
            </div>
            <div class="form-group row">
                <label for="details">Details</label>
                <textarea rows="4" class="form-control" type="text" id="details" th:field="*{details}"/>
            </div>
            <div class="form-group row">
                <label for="user">User</label>
                <input class="form-control" type="text" id="user" th:field="*{user}"/>
            </div>
            <div class="form-group row">
                <label for="playerAmount">Number of players you are looking for</label>
                <input class="form-control" type="number" id="playerAmount" th:field="*{playerAmount}"/>
            </div>
            <input type="hidden" class="form-control"  th:attr="value=${gameId}" th:field="*{gameId}"/>
            <input type="hidden"  class="form-control" th:attr="value=${gameName}" th:field="*{gameName}"/>
            <input type="submit" class="btn btn-primary" value="Save"/>

        </fieldset>
    </form>
</div>
</div>

</body>
</html>
