<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.sprinfgramework.org/schema/security">
<head>
    <title>Looking For Gamer</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

    <link type="text/css" rel="stylesheet" th:href="@{/css/custom.min.css}"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="margin-top:0px; padding-top: 0px;">
<a th:href="@{/}">
    <h2 style="padding-left:1em">Looking For Gamer</h2>
</a>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">


    <h3 th:text="${gameName}"></h3>
    <div class="bs-component" style="margin-bottom:1rem;">
        <a th:href="@{/add{id}(id=${gameId})}" class="btn btn-success">New poster</a>
    </div>
    <div class="row around-xs">

            <div th:each="poster : ${posters}" class="col-xs" style="max-width: 25em; min-height: 40em; padding-bottom: 1em;padding-right: 1em;">

                <div class="card-header">
                    <h4 th:text="${poster.user}"></h4>
                    <h4 th:text="${poster.platform}" class="card-subtitle mb-2 text-muted"></h4>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle text-muted"
                        th:text="'Looking for' + ${poster.playerAmount}+' players'"></h6>
                </div>


                <div class="card-body">
                    <p th:text="${poster.details}" class="card-text"></p>
                </div>
                <div class="card-body">


                    <h6 class="card-subtitle text-muted">Players signed</h6>
                    <ul>
                        <li th:each="item : ${poster.usersSigned}" th:text="${item}"></li>


                    </ul>

                    <a th:href="@{/delete/{id}(id=${poster.id})}" class="btn btn-danger" style="right:0; bottom:0;">Remove</a>

                </div>
            </div>
        </div>
</div>


</body>
</html>
