<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

    <link type="text/css" rel="stylesheet" th:href="@{/css/custom.min.css}"/>
</head>
<body>
<div class="col-md-4 col-md-offset-4">
    <div class="alert alert-danger" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="alert alert-warning" th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/web/appLogin}" method="post">
        <div><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
        <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
        <div><input type="submit" value="Login" class="btn btn-success"/></div>
    </form>
    <a th:href="@{/web/signup}" class="btn btn-success">Sign-up</a>
</div>
</body>
</html>
